<div class="bg-dark text-white p-3  d-flex justify-content-between w-100">
    <span class="group-heading">Add group members</span>
    <mat-icon class="cursor-pointer" (click)="closeDialog()">close</mat-icon>
</div>
<div class="py-3 px-4 userlist-body">
    <div *ngFor="let obj of userList">
        <span class="font-weight-bold">{{obj.group}}</span>
        <div *ngFor="let user of obj.children">
            <div class="d-flex flex-row user-box justify-content-between p-3 my-3 cursor-pointer"
                (click)="handleChange(obj.group,user._id)">
                <div>
                    <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png"
                        class="user-image" />
                    <span class="align-self-center ml-2">{{user.name}}</span>
                </div>
                <mat-checkbox name="checked" class="align-self-center" color="primary" [ngModel]="user.checked">
                </mat-checkbox>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-end p-3 bg-dark">
    <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" class="ml-2" type="submit" (click)="addMembers()">Add</button>
</div>
