<div class="d-flex flex-row">
    <nav class="navigation">
        <div class="nav-group">
            <ul class="no-bullets">
                <li><i class="fa fa-commenting-o fa-3x mb-4 cursor-pointer" aria-hidden="true"></i></li>
                <li class="private-chat-icon cursor-pointer" matTooltip="Private" matTooltipPosition="below"><i
                        class="fa fa-user-o fa-lg cursor-pointer" aria-hidden="true"></i></li>
                <li class="private-chat-icon cursor-pointer" matTooltip="Group" matTooltipPosition="below"><i
                        class="fa fa-users fa-lg cursor-pointer" aria-hidden="true"></i></li>
                <li class="private-chat-icon cursor-pointer" matTooltip="Friends" matTooltipPosition="below"
                    (click)="getFriendsList()"><i class="fa fa-user-plus fa-lg cursor-pointer" aria-hidden="true"></i>
                </li>
                <li class="private-chat-icon cursor-pointer" matTooltip="Settings" matTooltipPosition="below"><i
                        class="fa fa-cog fa-lg cursor-pointer" aria-hidden="true"></i></li>
                <li class="private-chat-icon cursor-pointer" matTooltip="Logout" (click)="logoutUser()"
                    matTooltipPosition="below"><i class="fa fa-sign-out fa-lg cursor-pointer" aria-hidden="true"></i>
                </li>
                <li class="image-li"><img class="user-image cursor-pointer"
                        src="https://neilpatel.com/wp-content/uploads/2017/09/image-editing-tools.jpg" /></li>
            </ul>
        </div>
    </nav>
    <div class="userlist-container" *ngIf="activeUserListType === 'private'">
        <div class="userlist-sidebar">
            <div class="d-flex flex-row justify-content-between ">
                <h4 class="align-self-center mb-0">Private</h4>
                <div class="add-icon" matTooltip="New chat" matTooltipPosition="below">
                    <i class="fa fa-plus-circle align-self-center" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div *ngFor="let chat of privateChatsList">
            <div class="d-flex py-2 px-3 friend-box cursor-pointer" (click)="generateRoomID(user._id)">

                <span [matBadgeColor]="chat.receiver.isActive === 'offline' ? 'warn':'primary'" matBadge="&#8288;"
                    matBadgeOverlap="true" matBadgeSize="small">
                    <img class="friend-image cursor-pointer align-self-center"
                        src="https://neilpatel.com/wp-content/uploads/2017/09/image-editing-tools.jpg" />
                </span>

                <div class="d-flex flex-column ml-2">
                    <div class="d-flex flex-row justify-content-between">
                        <span class="friend-name">{{chat.receiver.firstName}} {{chat.receiver.lastName}}</span>
                        <span class="float-right">{{chat.unReadCount}}</span>
                    </div>
                    <span class="friend-status text-truncate">{{chat.text}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="userlist-container" *ngIf="activeUserListType === 'friends'">
        <div class="userlist-sidebar">
            <div class="d-flex flex-row justify-content-between mb-3">
                <h4 class="align-self-center mb-0">Friends</h4>
                <div class="add-icon" matTooltip="New chat" matTooltipPosition="below">
                    <i class="fa fa-plus-circle align-self-center" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div *ngFor="let user of userList">
            <div class="d-flex py-2 px-3 friend-box cursor-pointer" (click)="generateRoomID(user._id)">
                <span [matBadgeColor]="user.isActive === 'offline' ? 'warn':'primary'" matBadge="&#8288;"
                    matBadgeOverlap="true" matBadgeSize="small">
                    <img class="friend-image cursor-pointer align-self-center"
                        src="https://neilpatel.com/wp-content/uploads/2017/09/image-editing-tools.jpg" /></span>
                <div class="d-flex flex-column ml-2 align-self-center">
                    <span class="friend-name">{{user.firstName}} {{user.lastName}}</span>
                    <span class="friend-status text-truncate">{{user.userStatus}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
