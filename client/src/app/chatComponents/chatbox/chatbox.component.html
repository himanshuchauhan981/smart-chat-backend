<div *ngIf="roomId">
    <div class="chat-header">
        <img class="user-image cursor-pointer"
            src="https://neilpatel.com/wp-content/uploads/2017/09/image-editing-tools.jpg" />
        <div class="header-text">
            <p class="mb-0">{{receiverName}}</p>
            <span class="writing-status text-success">writing...</span>
        </div>
    </div>
    <div class="chat-body pb-3">
        <div *ngFor="let message of roomMessages">
            <div class="d-flex flex-row px-4 pt-3">
                <div class="message-avatar">{{message.sender.firstName[0] | titlecase}}</div>
                <div class="d-flex flex-column ml-2">
                    <span class="message-sender">{{message.sender.firstName | titlecase}} {{message.sender.lastName |
                        titlecase}}</span>
                    <span class="message-time mb-2">{{message.createdDate | amTimeAgo}}</span>
                    <div class="message bg-success text-white">{{message.text}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-footer">
        <form [formGroup]="sendMessageForm">
            <input type="text" name="message" formControlName="message" class="w-100 write-message"
                (keyup.enter)="sendMessage(sendMessageForm)" #clearMessage />
        </form>
    </div>
</div>
